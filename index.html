<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display"></div>
        <div class="bottom">
        <div class="container numbers">
            <div class="btn number" data-attr="7">7</div>
            <div class="btn number" data-attr="8">8</div>
            <div class="btn number" data-attr="9">9</div>
            <div class="btn number" data-attr="4">4</div>
            <div class="btn number" data-attr="5">5</div>
            <div class="btn number" data-attr="6">6</div>
            <div class="btn number" data-attr="1">1</div>
            <div class="btn number" data-attr="2">2</div>
            <div class="btn number" data-attr="3">3</div>
            <div class="btn number" data-attr=".">.</div>
            <div class="btn number" data-attr="0">0</div>
            <div class="btn number" data-attr="=">=</div>
        </div>
        <div class="container modifiers">
            <div class="btn modifier" data-attr="DEL">DEL</div>
            <div class="btn modifier" data-attr="/">/</div>
            <div class="btn modifier" data-attr="*">*</div>
            <div class="btn modifier" data-attr="-">-</div>
            <div class="btn modifier" data-attr="+">+</div>
        </div>
        </div>
    </div>
</body>
</html>
